name: macOS SSH Terminal
on:
  workflow_dispatch:

jobs:
  ssh_terminal:
    runs-on: macos-latest
    timeout-minutes: 480
    steps:
      - name: System Information
        run: |
          echo "macOS System Info:"
          sw_vers
          echo ""
          echo "Xcode Version:"
          xcodebuild -version
          echo ""
          echo "Available iOS SDKs:"
          xcodebuild -showsdks | grep iOS
          
      - name: Keep Session Active
        run: sleep 28800
