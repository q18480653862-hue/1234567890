name: Direct SSH Terminal to macOS
on: [workflow_dispatch]

jobs:
  ssh_terminal:
    runs-on: macos-latest
    timeout-minutes: 480
    steps:
      - name: Display System Information
        run: |
          echo "================================================"
          echo "macOS SSH Terminal Ready for iOS Development"
          echo "================================================"
          echo ""
          echo "System Information:"
          sw_vers
          echo ""
          echo "Xcode Information:"
          xcode-select --version
          xcodebuild -version
          echo ""
          echo "iOS SDK Versions:"
          xcodebuild -showsdks | grep iphoneos
          echo ""
          echo "================================================"
          echo "Terminal is ready!"
          echo "================================================"
          
      - name: Keep Session Open for 8 Hours
        run: sleep 28800
